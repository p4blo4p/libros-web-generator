<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Store</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/theme.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/searchbar.css') }}">
</head>
<body>


  <div class="google-search-container">
  <span class="search-icon">
    <!-- Use SVG, Font Awesome, or an image here -->
    <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewbox="0 0 24 24" fill="#9aa0a6"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path></svg>
  </span>
  <input type="text" class="google-search-input" placeholder="Search Title, Author or ISBN">
  <span class="mic-icon">
    <!-- Optional: Add microphone icon SVG/Font Awesome/Image here -->
  </span>
</div>


    <div class="section">
        <h2>Top Seller Books</h2>
        
          {% for libro in books %}
        <div class="book-display">
        <div class="book-cover">
            <img src="{{ libro['image_url']}}" alt="Portada de {{ libro['title'] }}">
            <!-- Optional: Add elements for spine effect if desired -->
        </div>
        <div class="book-info">
            
          {% if libro['title'] | default(None) %}
    <p><strong>{{ t('isbn10') }}:</strong> {{ libro['isbn10'] }}</p>
{% endif %}

        </div>
    </div>
    {% endfor %}
        </div>
</body>
</html>
