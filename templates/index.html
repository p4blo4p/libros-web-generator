<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .search-bar {
            margin-top: 50px;
        }
        .section {
            margin: 50px 0;
        }
        .section h2 {
            margin-bottom: 20px;
        }
        .books {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .book {
            border: 1px solid #ddd;
            margin: 10px;
            padding: 10px;
            width: 200px;
        }
    </style>
</head>
<body>
    <div class="search-bar">
        <form action="https://www.google.com/search" method="get">
            <input type="text" name="q" placeholder="Search Google">
            <button type="submit">Search</button>
        </form>
    </div>

    <div class="section">
        <h2>Top Seller New Books This Month</h2>
        <div class="books">
            <!-- Add new books here -->
            <div class="book">
                <h3>Book Title 1</h3>
                <p>Author 1</p>
            </div>
            <div class="book">
                <h3>Book Title 2</h3>
                <p>Author 2</p>
            </div>
            <!-- Add more books as needed -->
        </div>
    </div>

    <div class="section">
        <h2>Top Seller Books</h2>
        <div class="books">
            <!-- Add top seller books here -->
            <div class="book">
                <h3>Book Title 3</h3>
                <p>Author 3</p>
            </div>
            <div class="book">
                <h3>Book Title 4</h3>
                <p>Author 4</p>
            </div>
            <!-- Add more books as needed -->
        </div>
    </div>
</body>
</html>
