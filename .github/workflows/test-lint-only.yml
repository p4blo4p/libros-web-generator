# .github/workflows/test-lint-only.yml
name: Test Linting Only

on:
  workflow_dispatch: # Para ejecuci√≥n manual

permissions:
  contents: read

jobs:
  test_setup_and_lint: # Nombre del job puede ser diferente
    name: Setup, Cache & Lint (Test)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-test-${{ hashFiles('**/requirements.txt') }} # Clave diferente para no interferir
          restore-keys: |
            ${{ runner.os }}-pip-test-
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8
      - name: Lint with flake8
        run: |
          echo "Running Flake8 (strict pass for E9,F63,F7,F82)..."
          flake8 . --count --select=E9,F63,F7,F82 --format=pylint --statistics || exit 1
          echo "Running Flake8 (style and complexity pass)..."
          # flake8 . --count --format=pylint --statistics
